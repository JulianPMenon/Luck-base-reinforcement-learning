# Configuration for one easy minigrid reinforcment learning experiment
# This file is used to set up the environment, model, and training parameters.
name: "easy_task"
env_name: "MiniGrid-Empty-8x8-v0"
data_collection_episodes: 200
contrastive_epochs: 100
rl_episodes: 2000
max_steps_per_episode: 200
latent_dim: 128
batch_size: 32
learning_rate: 0.001
actionmap: {0: 0, 1: 1, 2: 2}